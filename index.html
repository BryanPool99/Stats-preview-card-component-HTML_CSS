<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        
      </div>
      <div class="seccion">
        <div class="tittle">
         <p>Get <span>insights</span> that help your business grow.</p>
        </div>
        <div class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="numbers">
          <div class="companies">
           <span class="footerN">10k+</span> COMPANIES
          </div>
          <div class="templates">
            <span class="footerN">314</span>  TEMPLATES
          </div>
          <div class="queries">
            <span class="footerN">12M+</span> QUERIES
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/BryanPool99">Bryan Arredondo</a>.
    </div>
  </div>
</body>
</html>
